<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
<head>
    <meta charset="utf-8">
    <title>Narrow It Down For Me!</title>

    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div ng-controller="NarrowItDownController as narrow">
        <input type="text" ng-model="narrow.value"/>
        <button ng-click="narrow.searchValue()">Narrow It Down For Me!</button>
        <found-items list="narrow.found" method="narrow.delete(item)"></found-items>
    </div>
</body>
</html>
